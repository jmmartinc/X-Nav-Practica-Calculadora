<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test</title>
		<link rel="stylesheet" href="calculator.css">
		<script src="jquery-2.1.3.min.js" type="text/javascript"></script>
		<script src="calculator.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="calculator">
			<div id="display">43+1</div>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button id="divide" class="op">&divide;</button>
			<button id="clear">C</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button id="multiply" class="op">&times;</button>
			<button id="negative" class="op">&plusmn;</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button id="substract" class="op">&minus;</button>
			<button id="equal" class="tall">=</button>
			<button class="wide">0</button>
			<button>.</button>
			<button id="add" class="op">+</button>
		</div>
	</body>
</html>
