<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="calculator.css">
	</head>
	<body>
		<div id="calculator">
			<div id="display"></div>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button id="divide" class="operator">&divide;</button>
			<button id="clear" class="operator">C</button>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button id="multiply" class="operator">&times;</button>
			<button id="negative" class="operator">&plusmn;</button>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button id="substract" class="operator">&minus;</button>
			<button id="equal" class="operator">=</button>
			<button id="zero">0</button>
			<button>.</button>
			<button id="add" class="operator">+</button>
		</div>
		<script src="jquery-2.1.3.min.js" type="text/javascript"></script>
		<script src="calculator.js" type="text/javascript"></script>
	</body>
</html>
